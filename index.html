<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Kian's Kingdom Hub</title>
  <style>
    /* Reset some default styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #121212;
      color: #f0f0f0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    header {
      width: 100%;
      max-width: 900px;
      margin-bottom: 40px;
      text-align: center;
    }

    header h1 {
      font-size: 2.8rem;
      font-weight: bold;
      color: #FFD700; /* gold color for royalty */
      text-shadow: 0 0 10px #FFD700;
    }

    /* Dark/Light mode toggle button */
    #toggleThemeBtn {
      margin-top: 20px;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      background-color: #FFD700;
      color: #121212;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    #toggleThemeBtn:hover {
      background-color: #e6c200;
    }

    /* Light mode styles */
    body.light-mode {
      background-color: #fafafa;
      color: #222;
    }

    body.light-mode header h1 {
      color: #b8860b;
      text-shadow: none;
    }

    body.light-mode #toggleThemeBtn {
      background-color: #b8860b;
      color: #fafafa;
    }

    body.light-mode #toggleThemeBtn:hover {
      background-color: #a37300;
    }

    /* Main content area */
    main {
      width: 100%;
      max-width: 900px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Kian's Kingdom Hub</h1>
    <button id="toggleThemeBtn" aria-label="Toggle Dark/Light Mode">Toggle Light/Dark Mode</button>
  </header>

  <main>
    <!-- Your content sections can go here -->
    <p>Welcome to Kian's Kingdom Hub â€” a place for faith, growth, and glory to Yahuwah!</p>
  </main>

  <script>
    // Theme toggle logic
    const toggleBtn = document.getElementById('toggleThemeBtn');
    toggleBtn.addEventListener('click', () => {
      document.body.classList.toggle('light-mode');
      // Optional: Save theme preference in localStorage
      if(document.body.classList.contains('light-mode')) {
        localStorage.setItem('theme', 'light');
      } else {
        localStorage.setItem('theme', 'dark');
      }
    });

    // On page load, set theme from saved preference
    const savedTheme = localStorage.getItem('theme');
    if(savedTheme === 'light') {
      document.body.classList.add('light-mode');
    }
  </script>
</body>
</html>
