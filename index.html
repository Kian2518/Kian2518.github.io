<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kian's Creative Website</title>
  <style>
    /* General Styles */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      color: #333;
      transition: background-color 0.3s, color 0.3s;
    }
    a {
      text-decoration: none;
      color: inherit;
    }

    /* Navigation */
    nav {
      display: flex;
      justify-content: space-between;
      padding: 1rem 2rem;
      background-color: rgba(0,0,0,0.6);
      position: fixed;
      width: 100%;
      top: 0;
      color: white;
      z-index: 10;
    }
    nav select, nav button {
      margin-left: 0.5rem;
      padding: 0.3rem 0.5rem;
      font-size: 1rem;
      border-radius: 4px;
      border: none;
      cursor: pointer;
    }

    /* Header */
    header {
      height: 100vh;
      background-image: url('https://images.unsplash.com/photo-1494526585095-c41746248156?auto=format&fit=crop&w=1600&q=80');
      background-size: cover;
      background-position: center;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.7);
      text-align: center;
      padding: 0 1rem;
    }
    header h1 {
      font-size: 3rem;
      line-height: 1.2;
    }

    /* Sections */
    section {
      padding: 4rem 2rem;
      max-width: 1200px;
      margin: 0 auto;
    }
    .daily-verse {
      background-color: #e0f7fa;
      border-left: 6px solid #00796b;
      padding: 1rem 2rem;
      margin-bottom: 2rem;
      font-size: 1.2rem;
      font-style: italic;
    }

    /* Dark mode */
    body.dark-mode {
      background-color: #121212;
      color: #f5f5f5;
    }
    body.dark-mode .daily-verse {
      background-color: #004d40;
      border-left-color: #26a69a;
      color: #fff;
    }
    body.dark-mode nav {
      background-color: rgba(0,0,0,0.8);
    }

    /* Footer */
    footer {
      background-color: #00796b;
      color: white;
      text-align: center;
      padding: 2rem 1rem;
    }

    /* Buttons */
    .btn {
      background-color: #00796b;
      color: white;
      padding: 0.7rem 1.5rem;
      border: none;
      cursor: pointer;
      border-radius: 4px;
      font-size: 1rem;
    }
    .btn:hover {
      background-color: #004d40;
    }

    /* Forms */
    form input, form textarea {
      width: 100%;
      padding: 0.7rem;
      margin-bottom: 1rem;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>

  <!-- Navigation -->
  <nav>
    <div>Kian's Website</div>
    <div>
      <select id="languageSwitcher">
        <option value="en">English</option>
        <option value="es">Spanish</option>
        <option value="fr">French</option>
        <option value="de">German</option>
        <option value="zh">Chinese</option>
        <option value="ar">Arabic</option>
        <option value="hi">Hindi</option>
        <option value="ru">Russian</option>
        <option value="pt">Portuguese</option>
        <option value="ja">Japanese</option>
      </select>
      <button class="btn" onclick="toggleDarkMode()">ðŸŒ™ Dark Mode</button>
    </div>
  </nav>

  <!-- Header -->
  <header>
    <h1>Welcome to My Creative Space</h1>
  </header>

  <!-- Daily Verse Section -->
  <section>
    <div class="daily-verse" id="dailyVerse">
      "Abba Yahuwah, guide my steps today and fill me with Your peace." â€“ Daily Verse
    </div>

    <!-- Prayer/Testimony Form -->
    <h2>Submit Your Prayer or Testimony</h2>
    <form>
      <input type="text" placeholder="Your Name" required>
      <textarea rows="4" placeholder="Your Prayer or Testimony" required></textarea>
      <button type="submit" class="btn">Submit</button>
    </form>
  </section>

  <!-- Footer -->
  <footer>
    <p>All Glory to Yahuwah. Website by Kian ðŸ’›</p>
  </footer>

  <script>
    // Dark Mode Toggle
    function toggleDarkMode() {
      document.body.classList.toggle('dark-mode');
    }

    // Daily Verse Generator
    const verses = [
      '"Abba Yahuwah, You are my refuge."',
      '"Trust in Yahuwah with all your heart."',
      '"Yahushua is my guide and strength."',
      '"Ruach ha Kodesh leads me in all truth."'
    ];
    const verseElement = document.getElementById('dailyVerse');
    setInterval(() => {
      const randomVerse = verses[Math.floor(Math.random() * verses.length)];
      verseElement.textContent = randomVerse;
    }, 86400000); // Changes once per day
  </script>

</body>
</html>
